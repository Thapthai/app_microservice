events {
    worker_connections 1024;
}

http {
    upstream gateway-api {
        server gateway-api:3000 max_fails=3 fail_timeout=30s;
    }

    upstream auth-service {
        server auth-service:3001;
    }

    upstream item-service {
        server item-service:3002;
    }

    upstream email-service {
        server email-service:3003;
    }

    upstream category-service {
        server category-service:3004;
    }

    server {
        listen 3000;
        server_name localhost;

        # Gateway API (main routes)
        location /api/ {
            proxy_pass http://gateway-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Direct access to auth service (if needed)
        location /auth-direct/ {
            rewrite ^/auth-direct/(.*) /$1 break;
            proxy_pass http://auth-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Direct access to item service (if needed)
        location /items-direct/ {
            rewrite ^/items-direct/(.*) /$1 break;
            proxy_pass http://item-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Direct access to email service (if needed)
        location /email-direct/ {
            rewrite ^/email-direct/(.*) /$1 break;
            proxy_pass http://email-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Direct access to category service (if needed)
        location /categories-direct/ {
            rewrite ^/categories-direct/(.*) /$1 break;
            proxy_pass http://category-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Default route
        location / {
            proxy_pass http://gateway-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

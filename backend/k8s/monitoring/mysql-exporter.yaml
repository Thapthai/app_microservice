---
# MySQL Exporter for Database Query Monitoring
# Monitors: queries, connections, slow queries, replication, InnoDB metrics

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-exporter
  namespace: nline-monitoring
  labels:
    app: mysql-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-exporter
  template:
    metadata:
      labels:
        app: mysql-exporter
    spec:
      containers:
      - name: mysql-exporter
        image: prom/mysqld-exporter:latest
        ports:
        - containerPort: 9104
          name: metrics
        env:
        # MySQL connection string
        # Format: user:password@(hostname:port)/
        - name: DATA_SOURCE_NAME
          valueFrom:
            secretKeyRef:
              name: mysql-exporter-secret
              key: data-source-name
        
        # Collect additional metrics
        - name: MYSQLD_EXPORTER_COLLECT_INFO_SCHEMA_INNODB_METRICS
          value: "true"
        - name: MYSQLD_EXPORTER_COLLECT_INFO_SCHEMA_PROCESSLIST
          value: "true"
        - name: MYSQLD_EXPORTER_COLLECT_INFO_SCHEMA_TABLES
          value: "true"
        - name: MYSQLD_EXPORTER_COLLECT_INFO_SCHEMA_TABLESTATS
          value: "true"
        - name: MYSQLD_EXPORTER_COLLECT_INFO_SCHEMA_USERSTATS
          value: "true"
        - name: MYSQLD_EXPORTER_COLLECT_PERF_SCHEMA_FILE_EVENTS
          value: "true"
        - name: MYSQLD_EXPORTER_COLLECT_PERF_SCHEMA_EVENTSWAITS
          value: "true"
        - name: MYSQLD_EXPORTER_COLLECT_PERF_SCHEMA_INDEXIOWAITS
          value: "true"
        - name: MYSQLD_EXPORTER_COLLECT_PERF_SCHEMA_TABLEIOWAITS
          value: "true"
        - name: MYSQLD_EXPORTER_COLLECT_SLAVE_STATUS
          value: "true"
        
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        
        livenessProbe:
          httpGet:
            path: /
            port: 9104
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /
            port: 9104
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-exporter
  namespace: nline-monitoring
  labels:
    app: mysql-exporter
spec:
  type: ClusterIP
  ports:
  - port: 9104
    targetPort: 9104
    protocol: TCP
    name: metrics
  selector:
    app: mysql-exporter

---
# ServiceMonitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mysql-exporter
  namespace: nline-monitoring
  labels:
    app: mysql-exporter
spec:
  selector:
    matchLabels:
      app: mysql-exporter
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics

---
# Secret for MySQL connection (example - need to update with real credentials)
apiVersion: v1
kind: Secret
metadata:
  name: mysql-exporter-secret
  namespace: nline-monitoring
type: Opaque
stringData:
  # Update this with your actual MySQL connection string
  # Format: user:password@(hostname:port)/
  # Example: exporter:password123@(mysql.example.com:3306)/
  data-source-name: "exporter:your-password@(your-mysql-host:3306)/"

---
# ConfigMap สำหรับสร้าง MySQL user สำหรับ monitoring
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-exporter-setup
  namespace: nline-monitoring
data:
  setup.sql: |
    -- สร้าง user สำหรับ MySQL Exporter
    CREATE USER IF NOT EXISTS 'exporter'@'%' IDENTIFIED BY 'your-secure-password' WITH MAX_USER_CONNECTIONS 3;
    
    -- ให้สิทธิ์
    GRANT PROCESS, REPLICATION CLIENT, SELECT ON *.* TO 'exporter'@'%';
    
    -- Flush privileges
    FLUSH PRIVILEGES;
    
    -- ตรวจสอบ user
    SELECT User, Host FROM mysql.user WHERE User = 'exporter';
    
    -- ========================================
    -- คำสั่งเพื่อเปิด slow query log (optional)
    -- ========================================
    
    -- ดูสถานะปัจจุบัน
    SHOW VARIABLES LIKE 'slow_query%';
    SHOW VARIABLES LIKE 'long_query_time';
    
    -- เปิด slow query log
    SET GLOBAL slow_query_log = 'ON';
    SET GLOBAL long_query_time = 1;  -- queries > 1 second
    SET GLOBAL log_queries_not_using_indexes = 'ON';
    
    -- หรือแก้ไขใน my.cnf:
    -- [mysqld]
    -- slow_query_log = 1
    -- slow_query_log_file = /var/log/mysql/mysql-slow.log
    -- long_query_time = 1
    -- log_queries_not_using_indexes = 1

---
# ConfigMap สำหรับ custom queries (ถ้าต้องการ metrics เพิ่มเติม)
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-exporter-queries
  namespace: nline-monitoring
data:
  custom-queries.yml: |
    # Custom MySQL queries for additional metrics
    
    # Query to get table sizes
    table_sizes:
      query: |
        SELECT 
          table_schema as database_name,
          table_name,
          ROUND(((data_length + index_length) / 1024 / 1024), 2) as size_mb
        FROM information_schema.TABLES
        WHERE table_schema NOT IN ('information_schema', 'mysql', 'performance_schema', 'sys')
        ORDER BY (data_length + index_length) DESC
        LIMIT 50
      metrics:
        - database_name:
            usage: "LABEL"
            description: "Database name"
        - table_name:
            usage: "LABEL"
            description: "Table name"
        - size_mb:
            usage: "GAUGE"
            description: "Table size in MB"
    
    # Query execution statistics
    query_stats:
      query: |
        SELECT 
          DIGEST_TEXT as query,
          COUNT_STAR as exec_count,
          AVG_TIMER_WAIT/1000000000000 as avg_time_sec,
          MAX_TIMER_WAIT/1000000000000 as max_time_sec,
          SUM_ROWS_EXAMINED as rows_examined,
          SUM_ROWS_SENT as rows_sent
        FROM performance_schema.events_statements_summary_by_digest
        WHERE SCHEMA_NAME NOT IN ('information_schema', 'mysql', 'performance_schema', 'sys')
        ORDER BY AVG_TIMER_WAIT DESC
        LIMIT 20
      metrics:
        - query:
            usage: "LABEL"
            description: "Query text"
        - exec_count:
            usage: "COUNTER"
            description: "Execution count"
        - avg_time_sec:
            usage: "GAUGE"
            description: "Average execution time in seconds"
        - max_time_sec:
            usage: "GAUGE"
            description: "Maximum execution time in seconds"
        - rows_examined:
            usage: "COUNTER"
            description: "Total rows examined"
        - rows_sent:
            usage: "COUNTER"
            description: "Total rows sent"
    
    # Connection statistics
    connection_stats:
      query: |
        SELECT 
          user,
          host,
          db as database_name,
          command,
          COUNT(*) as connection_count
        FROM information_schema.processlist
        WHERE user NOT IN ('system user', 'event_scheduler')
        GROUP BY user, host, db, command
      metrics:
        - user:
            usage: "LABEL"
            description: "MySQL user"
        - host:
            usage: "LABEL"
            description: "Client host"
        - database_name:
            usage: "LABEL"
            description: "Database name"
        - command:
            usage: "LABEL"
            description: "Command type"
        - connection_count:
            usage: "GAUGE"
            description: "Number of connections"


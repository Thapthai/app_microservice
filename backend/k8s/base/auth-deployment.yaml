apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: pose-microservices
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: backend-auth-service:latest
        ports:
        - containerPort: 3001
        - containerPort: 9101
          name: metrics
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: NODE_ENV
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pose-secrets
              key: DATABASE_URL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: REDIS_PORT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: pose-secrets
              key: JWT_SECRET
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: pose-secrets
              key: JWT_REFRESH_SECRET
        - name: EMAIL_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: EMAIL_SERVICE_HOST
        - name: EMAIL_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: pose-config
              key: EMAIL_SERVICE_PORT
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: pose-secrets
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: pose-secrets
              key: GOOGLE_CLIENT_SECRET
        - name: FIREBASE_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: pose-secrets
              key: FIREBASE_PROJECT_ID
        - name: FIREBASE_CLIENT_EMAIL
          valueFrom:
            secretKeyRef:
              name: pose-secrets
              key: FIREBASE_CLIENT_EMAIL
        - name: FIREBASE_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: pose-secrets
              key: FIREBASE_PRIVATE_KEY
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
        imagePullPolicy: Never  # Use local image, don't pull from registry

